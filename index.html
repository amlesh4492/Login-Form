<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    

</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Enter your Name or phone">
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Enter your Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="">Forgot Password?</a>
                </div>

                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or Login with</div>

                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>

                    <div class="instagram">
                        <i class="fab fa-instagram"><span>Instagram</span></i>
                    </div>

                    <div class="linkedin">
                        <i class="fab fa-linkedin-in"><span>Linkedin</span></i>
                    </div>
                </div>
                <div class="signup">Don't have a account?
                    <a href="#">Signup Now</a>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="app.js"></script>


</html>
